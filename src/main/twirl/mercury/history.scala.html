@(url: String, historyEntries: List[mercury.HistoryEntry])

@main("Show History") {
  <h1>History</h1>

    <form method="GET">
        <label>
            Url
            <input name="url" type="url" size="200" value="@url">
        </label>
        <input type="submit" value="Jump It">
    </form>

<ol>
    @for(entry <- historyEntries) {
       <li>@entry.from -> @entry.to: @entry.pos.inWords</li>
    }
  </ol>


}
